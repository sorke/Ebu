				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h2 class="sub-header">新增产品</h2>
					<table  class="table table-striped">
            	<tr>
            	  <th>产品名称</th><td><input id="productName" type="text" style="width: 155px;"></td>
            	  <th>产品ID(如：白菜-BC)</th><td><input id="productID" type="text" style="width: 155px;"></td>
            	</tr>           	
                <tr>
                    <th>产品类别</th><td>
                    <select name="productType" style="width: 155px;" id="productType">
                    	
                    </select>
                    </td>
                    <th>产品编号(排序用,选填)</th><td ><input id="orderNumber" type="text"  style="width: 155px;" ></td>
                    </tr>
                <tr>
                	<th>计量单位(斤、瓶、250g)</th><td><input type="text" name="unitString" id="unitString" style="width: 155px;"></td>
                  <th>单位单价(元)</th><td><input id="unitPrice" name="unitPrice" type="text" style="width: 155px;"></td>
                </tr>
                <tr>
                  <th>每包装含单位数量</th><td><input id="unitPerPackage" type="text" style="width: 155px;"></td>
                  <th>包装规格名称(箱、袋、包)</th>
                  <td>
                  	<input type="text" id="packageString" style="width:155px;"><span id="pack" ></span>
                  </td>
                </tr>
                <tr>
                  <th>所属城市</th>
                    <td>
                    <select name="city" style="width: 155px;" id="city">
                    </select>                   	
                    </td>
                  <th>分拣中心</th>
                    <td>
                    <select name="sortingCenter" style="width: 155px;" id="sortingCenter">
                    </select>                   	
                    </td>
                </tr>
                <tr>                 
                    <th>产品价格(元)</th><td><input id="productPrice" type="text" style="width: 155px;background-color:#C0C0C0" readonly="true"></td>
                    <th>所属业态</th>
                    <td id="stoTypeTD">
                    </td>
                	<div id="dtBox"></div>
								</tr>
								<tr>
									<th>产品图片</th>
									<td>
									<div><img id="ImgPr" width="155" height="125" /></div>
									<input id="productImg" type="file">
									</td>
                  <th>产品描述</th>
                  <td>
                  <textarea id="ProductDescription"  rows="4" cols="22"></textarea>
                  </td>
                </tr>
                <tr>
                	<th>所属销售状态</th>
                	<td>
                		<input type="radio" name="onsell"  value="true" checked/>在售
						<input type="radio" name="onsell"  value="false" />下架
                	</td>
                	<th>是否独立包装</th>
                	<td>
						<input type="radio" name="isIndividualPackage"  value="false" checked/>否
						<input type="radio" name="isIndividualPackage"  value="true" />是
                	</td>
                </tr>
            </table> 
					<input id="subButton" type="button" class="btn btn-primary" value="提交" onclick="addPro()">
